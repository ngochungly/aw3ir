<!doctype html lang='fr'>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="formulaire.js"></script>
    </head>
    <body onload="hideEtatMessage()">
        <!-- Add your site or application content here -->
        <p></p>
        <img src="../galilee.png" alt="Logo Galilee" class="center"/>
        <p></p>

        <h1>Saisie d'une fiche "Personne"</h1>
        </br>
        <form name="formPersonne">
            <table>
                <tr>
                    <td><label for="nom">Nom</label></td>
                    <td><input type="text" id="nom" name="nom" min="5" max="20"></td>
                </tr>
                <tr>
                    <td><label for="prenom">Prénom</label></td>
                    <td><input type="text" id="prenom" name="prenom" min="5" max="20"></td>
                </tr>
                <tr>
                    <td><label for="dateDeNaissance">Date de naissance</label></td>
                    <td><input type="date" id="dateDeNaissance" name="dateDeNaissance"></td>
                </tr>
                <tr>
                    <td><label for="adress">Adress</label></td>
                    <td><input type="text" id="adress" name="adress" min="5" max="50"></td>
                </tr>
                <tr>
                    <td><label for="mail">Mail</label></td>
                    <td><input type="email" id="mail" name="mail" min="5" max="30"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="Valider" onclick="validation()"></td>
                </tr>
            </table>
        </form>

        <div id="error">Tous les champs sont remplis et contiennent au moins 5 caractères</div>
        <div id="resultat">Bienvenue.</div>
        
        
    </body>
</html>
