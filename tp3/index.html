<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP3</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <!-- Code à dé-commenter si besoin de fichier CSS ou JS -->
        <!-- CSS bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css">

        <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs -->
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/form-validation.js"></script>
    </head>
    <body>        
        <div class="container">
            <div class="d-flex justify-content-center"><img src="../galilee.png" alt="Logo Galilee"/></div>
            <div class="d-flex justify-content-center"><h1>TP3</h1></div>
            <div class="d-flex justify-content-center"><p>Avec Bootstrap 5</p></div>
            <!-- Add your site or application content here -->
            
            </br>
            <div>
                <form name="formPersonne">
                    <div class="row mb-2 justify-content-center">
                        <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="nom" name="nom" min="5">
                        </div>
                    </div>
                    <div class="row mb-2 justify-content-center">
                        <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="prenom" name="prenom" min="5">
                        </div>
                    </div>
                    <div class="row mb-2 justify-content-center">
                        <label for="dateDeNaissance" class="col-sm-2 col-form-label">Date de naissance</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="dateDeNaissance" name="dateDeNaissance">
                        </div>
                    </div>
                    <div class="row mb-2 justify-content-center">
                        <label for="adress" class="col-sm-2 col-form-label">Adress</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="adress" name="adress" min="5">
                        </div>
                    </div>
                    <div class="row mb-2 justify-content-center">
                        <label for="mail" class="col-sm-2 col-form-label">Mail</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="mail" name="mail" min="5">
                        </div>
                    </div>
    
                    <div class="row mb-2 justify-content-center">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-success">Valider</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            

            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
