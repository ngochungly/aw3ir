<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>TP4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        
        <!-- Code √† d√©-commenter si besoin de fichier CSS ou JS -->
        <!-- CSS bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.css">

        <!-- librairie Javascript de boostrap pour pouvoir utiliser les composants interactifs -->
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/form-validation.js"></script>
        <script src="js/gps.js"></script>
        <script src="js/store.js"></script>
    </head>
    <body>        
        <div class="container">
            <div class="d-flex justify-content-center"><img src="../galilee.png" alt="Logo Galilee"/></div>
            <div class="d-flex justify-content-center"><h1>TP4</h1></div>
            <!-- Add your site or application content here -->
            <h4>Ajouter un contact</h4>

            </br>
            <div>
                <form name="formPersonne">
                    <div class="row mb-3">
                        <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="nom" min="5" onkeyup="calcNbChar(this.id)">
                            <span></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="prenom" class="col-sm-2 col-form-label">Pr√©nom</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="prenom" min="5" onkeyup="calcNbChar(this.id)">
                            <span></span>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="dateDeNaissance" class="col-sm-2 col-form-label">Date de naissance</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="dateDeNaissance">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="adresse" min="5">
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-warning" id="gpsbutton">üìç GPS</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="mail" class="col-sm-2 col-form-label">Mail</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="mail" placeholder="Votre adresse mail" min="5">
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-5">
                            <button type="submit" class="btn btn-success">Ajouter</button>
                        </div>
                    </div>
                    
                </form>
            </div>
            <hr>

            <div>
                <h4>Liste des contacts</h4>
                <table class="table table-striped table-hover" id="contactTable">
                    <thead>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Date de naissance</th>
                        <th>Adresse</th>
                        <th>Mail</th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            <br>
            
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
